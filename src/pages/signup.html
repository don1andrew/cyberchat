<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="../style/signup.css">
    <script defer src="../invalid.js"></script>
    <title>Sign up</title>
</head>
<body>
    <form class="signup-frame frame centered">
        <div class="form-content">
            <h1 class="form-label">
                REGISTRATION
            </h1>
            <section class="form-element">
                <div class="form-input">
                    EMAIL
                    <input type="text" name="email" placeholder="EMAIL">
                </div>
                <div class="invalid-message">
                    INVALID EMAIL
                </div>
            </section>
            <section class="form-element">
                <div class="form-input">
                    LOGIN
                    <input type="text" name="login" placeholder="LOGIN">
                </div>
                <div class="invalid-message">
                    USER ALREADY EXISTS
                </div>
            </section>
            <section class="form-element">
                <div class="form-input">
                    NAME
                    <input type="text" name="first_name" placeholder="NAME">
                </div>
                <div class="invalid-message">
                    INVALID NAME
                </div>
            </section>
            <section class="form-element">
                <div class="form-input">
                    LASTNAME
                    <input type="text" name="second_name" placeholder="LASTNAME">
                </div>
                <div class="invalid-message">
                    INVALID LASTNAME
                </div>
            </section>
            <section class="form-element">
                <div class="form-input">
                    PHONE
                    <input type="text" name="phone" placeholder="PHONE">
                </div>
                <div class="invalid-message">
                    INVALID PHONE
                </div>
            </section>
            <section class="form-element">
                <div class="form-input">
                    PASSWORD
                    <input type="password" name="password" placeholder="PASSWORD">
                </div>
                <div class="invalid-message">
                    INVALID PASSWORD
                </div>
            </section>
            <section class="form-element">
                <div class="form-input">
                    CONFIRM
                    <input type="password" name="password_confirm" placeholder="CONFIRM">
                </div>
                <div class="invalid-message">
                    PASSWORDS DON'T MATCH
                </div>
            </section>
        </div>
        <div class="form-btn-container">
            <a href="index.html">
                <button type="button" class="btn-left">LOG IN</button>
            </a>
            <a href="../pages/profile.html">
                <button type="button" class="btn-right">CONFIRM</button>
            </a>
        </div>
    </form>
</body>

</html>
