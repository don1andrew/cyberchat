<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="../style/password_edit.css">
    <script defer src="../invalid.js"></script>
    <title>Edit password</title>
</head>
<body>
    <form class="password-edit-frame frame centered">
        <div class="form-content">
            <section class="form-element">
                <div class="form-input">
                    OLD PASSWORD
                    <input type="password" name="old_password" placeholder="OLD PASSWORD">
                </div>
                <div class="invalid-message">
                    INVALID PASSWORD
                </div>
            </section>
            <section class="form-element">
                <div class="form-input">
                    NEW PASSWORD
                    <input type="password" name="new_password" placeholder="NEW PASSWORD">
                </div>
                <div class="invalid-message">
                    PASSWORD DOESN'T MEET THE REQUIREMENTS
                </div>
            </section>
            <section class="form-element">
                <div class="form-input">
                    CONFIRM
                    <input type="password" placeholder="CONFIRM">
                </div>
                <div class="invalid-message">
                    PASSWORDS DON'T MATCH
                </div>
            </section>
        </div>
        <div class="form-btn-container">
            <a href="../pages/profile.html">
                <button type="button" class="btn-left">CANCEL</button>
            </a>
            <a href="../pages/profile.html">
                <button type="button" class="btn-right">SAVE</button>
            </a>
        </div>
    </form>
</body>
</html>
